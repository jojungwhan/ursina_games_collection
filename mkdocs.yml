# MkDocs Configuration for K-12 Python Learning Site
# 한국 학생들을 위한 파이썬 학습 문서 사이트

site_name: "CIT 파이썬 비주얼 코딩"
site_description: K-12 학생들을 위한 CIT 파이썬 비주얼 코딩 학습 사이트
site_author: Python Educator

# Theme Configuration
theme:
  name: material
  language: ko  # 한국어 UI
  font:
    text: Noto Sans KR
    code: Roboto Mono
  palette:
    - scheme: default
      primary: indigo
      accent: teal
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy

# Hooks (run before plugins)
hooks:
  - hooks.py

# Plugins
plugins:
  - search:
      lang:
        - ko
        - en
  - mkdocstrings:
      handlers:
        python:
          paths: ["..", "."]  # include repo root so `ursina_games_collection` can be imported
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
  - mkdocs_cloze_plugin

# Markdown Extensions
# mkdocs_cloze_plugin installs a meta path finder to make mkdocs_cloze_extension importable
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - mkdocs_cloze_extension

# Footer
extra:
  generator: false  # Hide "Made with Material for MkDocs"

copyright: CIT AI and Code Academy

# Extra CSS and JavaScript
extra_css:
  - stylesheets/extra.css
  - stylesheets/cloze_quiz.css
  - css/blockly_style.css

extra_javascript:
  - javascripts/quiz-engine.js
  - javascripts/cloze_quiz.js
  - https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js
  - https://unpkg.com/blockly/blockly_compressed.js
  - https://unpkg.com/blockly/blocks_compressed.js
  - https://unpkg.com/blockly/python_compressed.js
  - https://unpkg.com/blockly/msg/en.js
  - https://skulpt.org/js/skulpt.min.js
  - https://skulpt.org/js/skulpt-stdlib.js
  - js/blockly_integration.js
  - js/blockly_multi_instance.js

