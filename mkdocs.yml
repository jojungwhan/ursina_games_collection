# MkDocs Configuration for K-12 Python Learning Site
# 한국 학생들을 위한 파이썬 학습 문서 사이트

site_name: "CIT 파이썬 비주얼 코딩"
site_description: K-12 학생들을 위한 CIT 파이썬 비주얼 코딩 학습 사이트
site_author: Python Educator

# Theme Configuration
theme:
  name: material
  language: ko  # 한국어 UI
  font:
    text: Noto Sans KR
    code: Roboto Mono
  palette:
    - scheme: default
      primary: indigo
      accent: teal
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy

# Plugins
plugins:
  - search:
      lang:
        - ko
        - en
  - mkdocstrings:
      handlers:
        python:
          paths: ["..", "."]  # include repo root so `ursina_games_collection` can be imported
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

# Markdown Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list

# Extra CSS and JavaScript
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/quiz-engine.js

